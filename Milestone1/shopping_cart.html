<!DOCTYPE html>
<html>
    <head>
        <title>TrocaDiscos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="shopping_cart.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
            <div id = "menuBar">
                <div id="menuRight">
                    <img src="media/vynil.png" class="icon">
                    <div id="searchBar">
                        <span class="material-symbols-outlined">search</span>
                        <input type="search" placeholder="Pesquisar">
                    </div>
                </div>
                <div id="menuLeft">
                    <button class="button">Login</button>
                    <button class="button">Registrar</button>
                    <img src="media/user.png" class="icon">

                </div>
            </div>
            <div id="cart">
                <h1>Carrinho</h1>
                <hr>
                <div id="cartlist">
                    <div class="produto">
                        <div class="prodLeft">
                            <img src="media/download.jpg">
                            <div class="details">
                                <p class="title">Album</p>
                                <p class="artYear">Artista </p>
                            </div>
                        </div>
                        <div class="prodRight">
                            <p class="price">R$ XX,XX</p>
                            <img src="media/delete.png">
                        </div>
                    </div>
                    <div class="produto">
                        <div class="prodLeft">
                            <img src="media/download.jpg">
                            <div class="details">
                                <p class="title">Album</p>
                                <p class="artYear">Artista </p>
                            </div>
                        </div>
                        <div class="prodRight">
                            <p class="price">R$ XX,XX</p>
                            <img src="media/delete.png">
                        </div>
                    </div>
                    <div class="produto">
                        <div class="prodLeft">
                            <img src="media/download.jpg">
                            <div class="details">
                                <p class="title">Album</p>
                                <p class="artYear">Artista </p>
                            </div>
                        </div>
                        <div class="prodRight">
                            <p class="price">R$ XX,XX</p>
                            <img src="media/delete.png">
                        </div>
                    </div>
                </div>
                <hr>
                <div id="prItens" class="prDisplay">
                    <p>Produtos:</p>
                    <p>R$ XX,XX</p>
                </div>
                <div id="prFrete" class="prDisplay">
                    <p>Frete:</p>
                    <p>R$ XX,XX</p>
                </div>
                <hr>
                <div id = "total" class="prDisplay">
                    <p>Total:</p>
                    <p>R$ XX,XX</p>
                </div>
            </div>
            <div id="compra">
                <button class="button">Finalizar compra</button>
            </div>
    </body>
</html>
