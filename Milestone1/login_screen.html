<!DOCTYPE html>
<html>
    <head>
        <title>TrocaDiscos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login_screen.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
            <div id = "menuBar">
                <div id="menuRight">
                    <img src="media/vynil.png" class="icon">
                    <div id="searchBar">
                        <span class="material-symbols-outlined">search</span>
                        <input type="search" placeholder="Pesquisar">
                    </div>
                </div>
                <div id="menuLeft">
                    <button class="button">Login</button>
                    <button class="button">Registrar</button>
                    <img src="media/user.png" class="icon">
                    <img src="media/shopping-cart.png" class="icon">
                </div>
            </div>
            <h1 id="loginText">Login</h1>
            <div id = "loginBox">
                <label for="emailINP">E-mail:</label>
                <input class="loginInput" id="emailINP" type="email" placeholder="usuário@exemplo.com">
                <label for="senhaINP">Senha:</label>
                <input class="loginInput" id="senhaINP" type="email" placeholder="*****">
                <p id="registrar">Não possui uma conta? <a href="login_screen.html">clique aqui</a></p>
                <button class="button">Entrar</button>
            </div>
    </body>
</html>
